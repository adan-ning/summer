<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/login.css" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="tit">
				登录
			</div>
			<input type="text" placeholder="账号" id="count">
			<input type="password" placeholder="密码" id="pwd">
			<button id="enter" onclick="login">登录</button>
			<span>没有账号?<a href="#">去注册</a></span>
		</div>
		<div class="square">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="circle">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<script language="javascript" type="text/javascript">
					window.onload = function(){
						var count = document.getElementById("count")
						var pwd = document.getElementById("pwd")
						var btnClick = document.getElementById("enter")
						var new_count
						var new_pwd
						var content={
							count : [3392055472,],
							pwd : [123456789,]
						}
						count.onchange = function(){
							new_count = count.value
						}
						pwd.onchange = function(){
							new_pwd = pwd.value
						}
						btnClick.onclick = function login(){
							 if(
								(new_count == content.count[0]) && (new_pwd == content.pwd[0]) &&(new_count != "")&&(new_pwd != "")
							){
									window.location.href="summer.html";
									alert("登录成功！！")
									
							}else{
							        alert("登录失败！！请检测账号密码是否正确");
							    }
						}
					}
				</script>
	</body>
</html>
